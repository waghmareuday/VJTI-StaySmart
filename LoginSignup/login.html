<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <section  class="bg-gray-50 dark:bg-gray-900 h-screen content-center">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
            <img class="w-8 h-8 mr-2 " src="https://cdn.pixabay.com/photo/2024/01/28/16/18/ai-generated-8537859_1280.png" alt="LOGO"><p class="text-gray-300 py-6 font-serif text-xl">VJTI STAY SMART</p>

            <div class="w-full bg-white rounded-lg  dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-600 shadow-lg shadow-slate-400">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">
                    Log In Your Account
                </h1>
            
            
                <form action="#" class="space-y-4 md:space-y-6">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900d dark:text-white">Your Email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="*******">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex">
                            <div class="flex items-center h-5">
                            <input type="checkbox" name="remember" id="remember" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Remember Me</label>
                            </div>
                        </div>
                    
                                <a href="#" class="text-sm font-medium text-primary-600 hover:underline text-blue-500 hover:text-blue-300">forget Password?</a>
                        </div>
                        <button type="submit" class="w-full text-white bg-indigo-600 hover:bg-gray-700 font-medium rounded-lg text-sm px-5 py-2.5 text-cente " >Log In</button>
                    </div>
                <p class="text-sm font-light text-gray-900 dark:text-gray-300 py-8 px-5">Don't Have an Account yet ? <a href="/VJTI-StaySmart/LoginSignup/signup.html" class="font-medium hover:underline text-blue-500 hover:text-blue-300">Sign Up</a>
                </p>    
                </form>
            </div>
            </div>
        </div>    
    </section>

</body>
</html>
